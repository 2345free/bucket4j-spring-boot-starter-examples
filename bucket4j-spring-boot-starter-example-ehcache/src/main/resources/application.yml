management:
  security:
    enabled: false
spring:
  cache:
    jcache:
      config: classpath:ehcache.xml
bucket4j:
  enabled: true
  filters:
  - cache-name: buckets   
    filter-method: servlet 
    url: /*
    rate-limits:
    - filter-key-type: expression
      skip-condition:  "@securityService.username() == 'admin'"
      expression: "@securityService.username()?: getRemoteAddr()"
      bandwidths:
      - capacity: 1
        time: 1
        unit: seconds
    - filter-key-type: expression
      skip-condition: "@securityService.username() != 'admin'"
      expression: "@securityService.username()?: getRemoteAddr()"
      bandwidths:
      - capacity: 1
        time: 10
        unit: seconds