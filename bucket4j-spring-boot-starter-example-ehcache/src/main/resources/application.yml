management:
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    enabled: true
spring:
  cache:
    jcache:
      config: classpath:ehcache.xml
bucket4j:
  enabled: true
  filters:
  - cache-name: buckets   
    filter-method: servlet
    filter-order: 1
    url: /*
    metricTags:
    - key: IP
      expression: getRemoteAddr()
    - key: USERNAME
      expression: "@securityService.username() != null ? @securityService.username() : 'anonym'"
    - key: URL
      expression: getRequestURI()
    rate-limits:
    - filter-key-type: expression
      execute-condition:  "@securityService.username() == 'admin'"
      expression: "@securityService.username()?: getRemoteAddr()"
      bandwidths:
      - capacity: 30
        time: 1
        unit: minutes
        fixed-refill-interval: 1
        fixed-refill-interval-unit: minutes
    - filter-key-type: expression
      execute-condition: "@securityService.username() != 'admin'"
      expression: "@securityService.username()?: getRemoteAddr()"
      bandwidths:
      - capacity: 5
        time: 1
        unit: minutes
        fixed-refill-interval: 1
        fixed-refill-interval-unit: minutes